<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete product</title>
</head>
<body>
<h1>Delete product</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/products">Product list</a>
</p>
<form th:action="@{/delete-product}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td th:text="*{quantity}"></td>
        </tr>
        <tr>
            <td>Detail:</td>
            <td th:text="*{detail}"></td>
        </tr>
        <tr>
            <td>Id_image:</td>
            <td th:text="*{image.id}"></td>
        </tr>
        <tr>
            <td>Name_image:</td>
            <td th:text="*{image.id_product}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Product"></td>
        </tr>
    </table>
</form>
</body>
</html>
