<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<div class="container" style="width: 50%">
    <div class="card">
        <div class="card-header">
            <h4>Customer Information</h4>
            <th:block th:if="${message}">
                <p style="color: blue" th:text="${message}"></p>
            </th:block>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" th:action="@{/edit-customer}" method="post" th:object="${customer}">
                <input th:type="hidden" name="id" th:field="*{id}">
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Code Customer</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:field="*{codeCustomer}" >
                        <p type="text" th:if="${#fields.hasErrors('codeCustomer')}" th:errors="*{codeCustomer}" style="color: red">Name Error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Full Name</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:field="*{fullName}" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Birthday</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="date" th:field="*{birthday}" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Id Number</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:field="*{idNumber}" >
                        <p type="text" th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}" style="color: red">Name Error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Gender</label>
                    <div class="col-lg-8">
                        <div class="form-check-inline">
                            <label class="form-check-label" >
                                <input th:field="*{gender}" type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" >
                                <input th:field="*{gender}" type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">FeMale
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Phone Number;</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="number" th:field="*{phoneNumber}">
                        <p type="text" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red">Name Error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Email</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="email" th:field="*{email}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Address</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:field="*{address}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Customer Type</label>
                    <div class="col-lg-8">
                        <!--                        <input class="form-control" type="text" th:field="*{customerType}">-->
                        <select class="form-control"  th:field="*{customerType}">
                            <option th:value="Member" th:text="Member"></option>
                            <option th:value="Silver" th:text="Silver"></option>
                            <option th:value="Gold" th:text="Gold"></option>
                            <option th:value="Platinium" th:text="Platinium"></option>
                            <option th:value="Diamond" th:text="Diamond"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 text-center">
                        <a type="button" class="btn btn-secondary" href="/customers">Cancel</a>
                        <input type="submit" class="btn btn-primary"
                               value="Save Changes">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
