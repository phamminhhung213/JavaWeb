<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<div class="container" style="width: 50%">
    <div class="card">
        <div class="card-header">
            <h4>Accompany Information</h4>
            <th:block th:if="${message}">
                <p style="color: blue" th:text="${message}"></p>
            </th:block>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" th:action="@{create-accompany}" method="post" th:object="${accompany}">
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Name Accompany</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:field="*{name}" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Price</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:field="*{price}" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Currency</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:field="*{currency}" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Status</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:field="*{status}" >
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 text-center">
                        <a type="button" class="btn btn-secondary" href="/accompanys">Cancel</a>
                        <input type="submit" class="btn btn-primary"
                               value="Save Changes">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
