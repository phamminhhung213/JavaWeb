<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="layout_new :: header"></div>
<div class="row">
    <div th:replace="layout_new :: left"></div>
    <div class="content">
        <div class="container" style="width: 50%">
            <div class="card">
                <div class="card-header">
                    <h4>RentType Information</h4>
                    <th:block th:if="${message}">
                        <p style="color: blue" th:text="${message}"></p>
                    </th:block>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" th:action="@{edit-rentType}" method="post" th:object="${rentType}">
                        <input th:type="hidden" name="id" th:field="*{id}">
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label form-control-label">Name RentType</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" th:field="*{name}" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label form-control-label">Price</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" th:field="*{price}" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12 text-center">
                                <a type="button" class="btn btn-secondary" href="/rentTypes">Cancel</a>
                                <input type="submit" class="btn btn-primary" value="Save Changes">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout_new :: right"></div>
</div>
<div th:replace="layout_new :: footer"></div>
</body>
</html>
