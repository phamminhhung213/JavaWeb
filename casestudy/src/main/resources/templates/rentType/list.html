<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="layout_new :: header"></div>
<div class="row">
    <div th:replace="layout_new :: left"></div>
    <div class="content">
        <div class="" style="margin: 0px 20px;">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>RentTypes</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <a href="/create-rentType" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New RentType</span></a>
                            <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                        </th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="rentType : ${rentTypes}">
                        <tr>
                            <td>
							<span class="custom-checkbox">
								<input th:type="checkbox" th:id="${rentType.id}" name="options[]" value="1">
								<label th:for="${rentType.id}"></label>
							</span>
                            </td>
                            <!--                    Hiển thị dữ liệu service-->
                            <td th:text="${rentType.name}"></td>
                            <td th:text="${rentType.price}"></td>
                            <!--                    nút edit và delete-->
                            <td>
                                <a th:href="@{/edit-rentType/__${rentType.id}__ }" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                <a th:href="@{/delete-rentType/__${rentType.id}__ }" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" onclick="return confirm('Are you sure you want to delete rentTypes?')">&#xE872;</i></a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout_new :: right"></div>
</div>
<div th:replace="layout_new :: footer"></div>
</body>
</html>
