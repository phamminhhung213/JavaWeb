<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Part</title>
</head>
<body>
<div th:replace="layout_new :: header"></div>
<div class="container" style="width: 50%">
    <div class="card">
        <div class="card-header">
            <h4>Part Information</h4>
            <th:block th:if="${message}">
                <p style="color: blue" th:text="${message}"></p>
            </th:block>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" th:action="@{/edit-part}" method="post" th:object="${part}">
                <input th:type="hidden" name="id" th:field="*{id}">
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Name Part</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:field="*{part_Name}" >
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 text-center">
                        <a type="button" class="btn btn-secondary" href="/parts">Cancel</a>
                        <input type="submit" class="btn btn-primary"
                               value="Save Changes">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout_new :: footer"></div>
</body>
</html>
